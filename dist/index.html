    <canvas id="canva"></canvas>
    <div id="buttons">
      <button id="codeButton">Create Code</button>
      <button id="codeTypeButton">Create Code Type</button>
      <button id="connectButton">Connect Vertices</button>

  </main>

<div id="codeCreator" class="creator">
  <label for="name">Name</label>
  <input type="text" name="name" id="codeName">
  <label for="type">Type</label>
  <select name="type" id="codeType"></select>
  <button id="createCode">Create Code</button>
  <button class='exit'>x</button>
</div>
<div id="codeTypeCreator" class="creator">
  <label for="name">Name</label>
  <input type="text" name="name" id="typeName">
  <label for="color">Color</label>
  <input type="color" name="color" id="typeColor">
  <button id="createCodeType">Create Type</button>
  <button class='exit'>x</button>
</div>
<div id="verticesConnector" class="creator">
  <label for="v1">Vertex 1</label>
  <select name="v1" id="v1"></select>
  <label for="v2">Vertex 2</label>
  <select name="v2" id="v2"></select>
  <button id="connectVertices">Connect vertices</button>
  <button class='exit'>x</button>
</div>
