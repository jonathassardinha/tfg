<div class="container py-3 px-4 h-100">
  <div class="jumbotron py-5">
    <h1 class="headline">New document</h1>
  </div>
  <div class="panel panel-primary pb-3">
    <div class="panel-heading">
      <mat-form-field>
        <mat-label>Document title</mat-label>
        <input matInput placeholder="TÃ­tulo" [(ngModel)]="currSource.title" required>
      </mat-form-field>
    </div>
    <div class="panel-body">
      <editor
        [init]="tinyMceConfig"
        [(ngModel)]="currSource.content"
      >
      </editor>
    </div>
    <div class="d-flex justify-content-between mt-3">
      <button class="primaryButton" mat-flat-button type='button' [disabled]='!verifyFields()' (click)='saveFile()'>Save document</button>
    </div>
  </div>
</div>
