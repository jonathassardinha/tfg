<ng-container *ngIf="data.typeOfCreation === 'user'">
  <h1 mat-dialog-title>Signup</h1>
  <div mat-dialog-content class="d-flex justify-content-center">
    <form (ngSubmit)="submitForm()" class="d-flex flex-column align-items-center">
      <mat-form-field class="mb-2 w-100">
        <mat-label>Username</mat-label>
        <input matInput [formControl]="nameControl">
        <mat-error *ngIf="nameControl.invalid">Must provide an username</mat-error>
      </mat-form-field>
      <div *ngIf="!isCreating" class="mb-2">
        <button class="mr-3" mat-raised-button (click)="dialogRef.close()">Cancel</button>
        <button class="text-light" type="submit" value="Submit" mat-raised-button color="primary">Signup</button>
      </div>
      <mat-spinner *ngIf="isCreating" [diameter]="30" class="mb-2"></mat-spinner>
    </form>
  </div>
</ng-container>
<ng-container *ngIf="data.typeOfCreation === 'project'">
  <h1 mat-dialog-title>Add a new Project</h1>
  <div mat-dialog-content class="d-flex justify-content-center">
    <form (ngSubmit)="submitForm()" class="d-flex flex-column align-items-center">
      <mat-form-field class="mb-2 w-100">
        <mat-label>Project Name</mat-label>
        <input matInput [formControl]="nameControl">
        <mat-error *ngIf="nameControl.invalid">Must provide a name</mat-error>
      </mat-form-field>
      <mat-form-field class="mb-2 w-100">
        <mat-label>Project Description</mat-label>
        <textarea matInput [(ngModel)]="description" [ngModelOptions]="{standalone: true}"></textarea>
      </mat-form-field>
      <div *ngIf="!isCreating" class="mb-2">
        <button class="mr-3" mat-raised-button (click)="dialogRef.close()">Cancel</button>
        <button class="text-light" type="submit" value="Submit" mat-raised-button color="primary">Add</button>
      </div>
      <mat-spinner *ngIf="isCreating" [diameter]="30" class="mb-2"></mat-spinner>
    </form>
  </div>
</ng-container>
