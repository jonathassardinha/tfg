<div class="container py-3 px-0 h-100">
  <div class="jumbotron py-5">
    <div>
      <h1 class="headline">{{currentProject ? currentProject.name : ""}}</h1>
      <p class="description">{{currentProject ? currentProject.description : ""}}</p>
    </div>
    <button class='primaryButton px-3 py-2' mat-flat-button type='button' routerLink='./new'>
      <mat-icon class="mr-1">add</mat-icon>
      <span class="mr-1">Nova fonte de pesquisa</span>
    </button>
  </div>
  <div>
    <mat-nav-list>
      <mat-list-item *ngFor="let source of sources">
        <a matLine routerLink='./{{source.id}}/edit'>
          <span>
            {{source.title}}
            <button class="listButton" mat-icon-button><mat-icon>info</mat-icon></button>
          </span>
        </a>
        <button mat-icon-button><mat-icon>delete</mat-icon></button>
      </mat-list-item>
    </mat-nav-list>
  </div>
</div>
