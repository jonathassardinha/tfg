<div class="container py-3 px-4 h-100">
  <div class="jumbotron py-5">
    <h1 class="headline">{{currSource.title}}</h1>
    <button class="primaryButton" mat-flat-button (click)="tagFragment()">Tag</button>
  </div>
  <div class="panel panel-primary pb-3">
    <div class="panel-body">
      <editor
        [init]="tinyMceConfig"
        [(ngModel)]="currSource.content"
      >
      </editor>
    </div>
    <div class="d-flex justify-content-between mt-3">
      <button class="primaryButton" mat-flat-button type='button' [disabled]='!verifyFields()' (click)='updateFile()'>Save document</button>
    </div>
  </div>
</div>
