<div class="container py-3 px-4 h-100">
  <div class="jumbotron py-5">
    <h1 class="headline">{{currentSource.title}}</h1>

    <button class="primaryButtonLabelIcon" mat-flat-button
    (click)="tagFragment()">
     <mat-icon class="mr-1">highlight_alt</mat-icon>
     <span class="mr-1" style="line-height: normal;">Tag</span>
    </button>
  </div>
  <div>
    <div class="d-flex flex-row">
      <div class="panel-body">
        <editor
          [init]="tinyMceConfig"
          [(ngModel)]="currentSource.content"
        >
        </editor>
      </div>
      <div id="sidepanel" class="sidepanel">
        <div #fragmentlist id="fragmentlist" class="fragmentlist">
          <ng-container #fragmentBuilder></ng-container>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between mt-3">
      <button class="primaryButton" mat-flat-button type='button' [disabled]='!verifyFields()' (click)='updateFile()'>Salvar documento</button>
    </div>
  </div>
</div>
